            Thetaに関する情報へのアクセスを簡素化する機能、またはユーザーフレンドリーなUIであるTfuelやThetaステーキングなどのエコシステムを充実させる機能を提供することで、Thetaエコシステムに価値をもたらしたいと考えています。
            <br>
            <br/>
            ご不明な点がありましたら、<a target=\"_blank\" href=\"https://discord.gg/SGUtY7zBU3\"> Discord</a>または<a href=\"https://twitter.com/Thetaboard1\" target=\"_blank\">Twitter</a>上からお問い合わせいただけます。
            <br>"
  quick_links: "クイックリンク集"
  how_to_stake_tfuel : "Tfuelをステーキングする方法は？"
  how_to_stake_tfuel_link : "/assets/pdf/JA_How_to_stake_TFUEL.pdf"
  how_to_stake_theta : "Thetaをステーキングする方法は？"
  how_to_stake_theta_link : "/assets/pdf/JA_How_to_stake_THETA.pdf"
  how_to_withdraw : "ステーキングを引き出す方法は？"
  how_to_withdraw_link : "/assets/pdf/JA_How_to_stake_WITHDRAW.pdf"
  what_staking: "ステーキングとは何ですか？"
  what_staking_body: "<p>ステーキングとは、自分のトークンを作業を完了するマシンに関連付け、ネットワークにセキュリティを提供することなどを含むプロセスです。
                 そうすることで、さらに報酬を獲得できるようになります。<br/>
                報酬はステーキングするトークン数とノードのアップタイムに基づいています。
                   ステーキング獲得額を最大化するには、ノードをホスティングしているコンピューターを24時間365日稼働させたままにしておく必要があります。<br/>
                Thetaネットワーク上では、ThetaトークンとTfuelトークンの両方のステーキング可能です。両方のトークンとも、Tfuel形式でステーキングをしたことに対して報酬が支払われます。
                   所有しているトークンをステーキングするには、ガーディアンノード（Theta）またはエリートエッジノード（Tfuel）のどちらかにトークンを送る必要があります。
                    どちらのノードも、Thetaの分散型ネットワーク内で重要な役割を担っています。<br/>
                ステーキングのプロセス中は、トークンは常にご自分の正式なThetaウォレットの中に保有することになります。ノードがオフになっても、
                   トークンは自分のウォレットに保持され、ウォレットへのアクセス権を持っている人のみがコントロールできます。
                    公式のThetaウォレット以外の場所では、12文字のシードフレーズ、またはキーストアファイルおよびパスワードを絶対に入力しないでください。
                     Thetaboardがこの情報を要求することは決してありません。</p>
                     <br/><br/>"

  provide: "Thetaboardは、どのようなステーキングを提供していますか？"
  provide_body: "<h4>Theta</h4>
                <p>Thetaトークンを1,000以上保有している方は、ガーディアンノードにステーキングしてください。ガーディアンノードにステーキングできるTheta量に制限はありません。</p><br/>
                <h4>Tfuel</h4>
                <p>Tfuelを10,000以上保有している方は、パブリックエリートエッジノードのいずれかにステーキングしてください。エリートエッジノードでは、いずれか一つのノードに最大500,000までのTfuelをステーキングできます。</p><br/>
                <h4>Tfuel VIP</h4>
                <p>Tfuelを100,000以上保有する個人の方。これらのエリートエッジノードはあなたのために確保され、ステーキングを増やす余地を保証します。そして自分のステーキングを引き出して、再びデポジットに戻す場合は同じノードサマリを保証します。</p>
                <br/><br/>"
  deposit: "Thetaネットワーク上で自分のステーキングをデポジットするにはどうすればよいですか？"
  deposit_body: "<p>自分の正式なThetaウォレット内からThetaまたはTfuelのステーキングをデポジットできます。</p><br/>
                <h4>Thetaをガーディアンノードにステーキングする</h4>
                <p><a target=\"_blank\" href=\"https://docs.thetatoken.org/docs/guardian-staking-process\">https://docs.thetatoken.org/docs/guardian-staking-process</a><br/>
                Thetaウォレット内のプロセス中に、Thetaboardのワンクリック・ガーディアンノードアドレスを使用できます。<br/>
                Thetaを10,000以上、ガーディアンノードにステーキングする場合は、 <a href=\"/staking/theta\">Thetaステーキングに関するページ</a>に記載されているサマリを使用してください。Theta Labsには、ワンクリック送信用に最大10,000のThetaがあります。<br/>
                Thetaのワンクリック送信ステーキングに関するTheta Labsからの詳しい情報：<br/>
                <a target=\"_blank\" href=\"https://medium.com/theta-network/theta-1-click-delegated-staking-now-live-in-the-theta-web-wallet-b80d499aae71\">https://medium.com/theta-network/theta-1-click-delegated-staking-now-live-in-the-theta-web-wallet-b80d499aae71</a></p><br/>
                <h4>Tfuelをエリートエッジノードにステーキングする</h4>
                <p><a target=\"_blank\" href=\"https://docs.thetatoken.org/docs/elite-edge-node-staking-process\">https://docs.thetatoken.org/docs/elite-edge-node-staking-process</a><br/>
                Thetaウォレット内のエッジステーキングプロセス中に、<a href=\"/staking/tfuel\">Tfuelページ</a>またはVIPノードの要求後に提供される<a href=\/staking/tfuelvip\">VIPサマリ</a>で入手できるパブリックステーキングサマリを使用できます。<br/>
                Tfuelステーキングに関するTheta Labsからの詳しい情報：<br/>
                <a target=\"_blank\" href=\"https://medium.com/theta-network/theta-wallet-v3-0-1-released-to-enable-tfuel-staking-at-block-height-10-968-061-on-june-30-c90bf080ef93\">https://medium.com/theta-network/theta-wallet-v3-0-1-released-to-enable-tfuel-staking-at-block-height-10-968-061-on-june-30-c90bf080ef93</a></p><br/>
                <br/><br/>"
  stake: "取引所からTfuelまたはThetaをステーキングしてもよいですか？"
  stake_body: "<p>いいえ。Thetaネットワーク上でのステーキングは、現在自分のThetaウォレットにデポジットされたトークンを使用することでのみ可能です。<br/>
                  <a href=\"https://www.thetatoken.org/\" target=\"_blank\">https://www.thetatoken.org/</a>の上部にあるウォレットリンクを使うことをお勧めします。
                  また、こちらをブックマークすることで、自分にウォレットに安全にアクセスできるようになります。12文字のシードフレーズ、またはキーストアファイルとパスワードの入力が必要なのはこの場所だけです。</p><br/>
                <br/><br/>"
  where_nodes: "Thetaboardの使っているノードはどこにありますか？"
  where_nodes_body: "<p>Thetaboardは、アメリカとカナダ中にノードを保有しています。今後は他の国にも拡大していく予定です。</p><br/>
                <br/><br/>"
  fees: "Thetaboardではどのような手数料がありますか？"
  fees_body: "<p>ThetaおよびTfuelノードをホスティングするためのThetaboard手数料は、獲得した報酬の3％です。現在のTfuelの年間利回り（APR）8％だとして、
                   7.76%のAPR、Thetaboardは0.24%を得ることになります。</p><br/>
                <br/><br/>"
  minimum: "現在の最小ステーキング数はどれくらいですか？"
  minimum_body: "<p>Thetaネットワーク上でステーキングするための最小数量は、</p><br/>
                <p>1,000Thetaトークン、または<br/>
                10,000Tfue;トークンです。</p><br/>
                <p>これらの下限は、Theta Labsによって設定され、過去に変更になったことがあります。これらの最小数量の今後の変更について、ThetaLabsによって定められたスケジュールはありません。</p><br/>
                <br/><br/>"
  when_earn: "報酬を獲得するのはいつですか？"
  when_earn_body: "<p>Thetaネットワークでは、加重型ランダム割当方式を使用して、ステーキング報酬を送信しています。そのアルゴリズムはトークンによってさまざまです。</p><br/>
                <h4>Theta</h4>
                <p>Thetaのステーキング報酬は、100ブロックごとにさまざまなステーキングに支払われ、そのサイズによって定期的に支払われる可能性が高まります。
                   ガーディアンノードにステーキングされるThetaの量に違いはありません。<br/>
                Thetaのステーキング報酬額は、Thetaブロックチェーンによって12の倍数で割り当てられます。Thetaboard手数料は、
                 トランザクションがウォレットに到着するまでに徴収されます。つまり、金額は11.64の倍数になります。</ p> <br/>
                <h4>Tfuel</h4>
                <p>Tfuelのステーキング報酬は、100ブロックごとにエッジノードに支払われ、
                  エッジノードにステーキングされたTfuelの数量によって定期的に支払われる可能性が高まります。個々のTfuelステーキングのサイズに違いはありません。<br/>
                Tfuelのステーキング報酬額は、ステーキングのサイズによって大きく変動します。多くの場合、小数点以下3桁で、通常は5Tfuel以下です。.</p><br/>
                <br/><br/>"
  how_much_earn: "獲得できるTfuelはどれくらいですか？"
  how_much_earn_body: "<p>Thetaboardダッシュボードにある報酬予測計算ツールを使って、ステーキングサイズによる獲得額予測を確認してください。</p><br/>
                <br/><br/>"
  public_private: "エリートエッジノードは、パブリックまたはプライベートのどちらを使えばよいですか？"
  public_private_body: "<p>Thetaboardユーザーの多くは両方使っています。ノードをシェアすると、支払いの頻度（ただし、金額ではない）が増えます。
                ノードは、単独でステーキングしている場合よりも多くのTfuelを保持するため、報酬アルゴリズムで選ばれる可能性が高くなります。
                ステーキングしなければ、あなたの場所は確保されません。ただし、必要に応じて、引き続きパブリックエリートエッジノードを提供します。
                また、10,000のTfueｌステーキングを分離し、それをパブリックエリートエッジノードに配置すると、より少量のTfuelを引き出して追加できるため、
                ステーキングを解除してもステーキング数量全体に影響することはありません。</p><br/>
                <br/><br/>"
  where_rewards_from: "これらの報酬の出どころは？"
  where_rewards_from_body: "<p>Thetaネットワークは、Tfuelトークンのインフレを使用してステーキング報酬を支払います。このTfuelのインフレは、Tfuelステーキングのブロックあたり38Tfuel、
                Thetaステーキングのブロックあたり48Tfuelで設定されています。Thetaネットワークは6秒のブロックを目指しており、
                その時点でインフレ率はTfuel初回供給50億の約4％（Tfuelステーキング報酬）と5％（Thetaステーキング報酬）のインフレに相当します。.</p><br/>
                <p>このインフレは、Thetaネットワークを使用するために支払われた手数料の一部を燃焼することによって相殺される予定です。ThetaLabsは、
                Tfuelの合計供給を初回供給の50億に近づけることを目標にしています。</p><br/>
                <br/><br/>"
  staking_wallet: "ウォレット内で報酬はどのように見えますか？"
  staking_wallet_body: "<p>ダッシュボードでのステーキング報酬は、「コインベース」トランザクションの形式で、トークンをステーキングしたウォレットに送信されます。

                これらのコインベーストランザクションの「差出人」アドレスは、Thetaネットワークの16のバリデーターノードアドレスの1つになります。</p><br/>
                <p>Thetaウォレットを使用して報酬をトラッキングしている場合、それらはトランザクションとしてではなく、利用可能なTfuel残高の増加分としてのみ表示されます。</p><br/>
                <br/><br/>"
  no_rewards: "Thetaのステーキング報酬を1週間受け取っていません。なぜですか？"
  no_rewards_body: "<p>Thetaの最低額に近い金額をステーキングしている場合、Theta Labsのステーキング報酬アルゴリズムにより、数週間支払いがない可能性があります。
                報酬は確実に受け取れますのでご安心ください。ステーキングアルゴリズムから、報酬の支払先として選定される必要があるだけです。</p><br/>
                <p>ステーキング報酬なしで長期間経っても、報酬はまだ発生しています。
                多くの場合、報酬のない長い閑散期がありますが、通常よりも短期間で多くの額を受け取ります。</p><br/>
                <p>Theta LabsによるThetaのランダム化ブロック報酬の議論はここにあります：</p><br/>
                <p><a traget=\"_blank\" href=\"https://medium.com/theta-network/theta-protocol-code-v2-2-0-released-with-important-performance-related-updates-6b9e2261d0ae\">https://medium.com/theta-network/theta-protocol-code-v2-2-0-released-with-important-performance-related-updates-6b9e2261d0ae</a></p><br/>
                <P>2021年6月のメインネット3.0以前は、すべてのThetaステーキング報酬は12の倍数のトランザクションで提供されていました。しかし、それ以降は、Thetaステーキング報酬がTfuelステーキング報酬にジョインしている事例が発生しました。
                これにより、支払いに対する適当なステーキングのトラッキングがより困難になります。当社のダッシュボードは、ThetaとTfuelのステーキング報酬を正しく割り当てるためにあらゆる手段を講じますが、
                これらはThetaブロックチェーンにラベル付けされていないため、すべての合算決済をキャプチャできない場合があります。</p>
                <br/><br/>"
  withdraw_add_more: "新しいトークンを追加するにはステーキングを引き出さなければいけませんか？"
  withdraw_add_more_body: "<p>追加する数量がステーキングの最小要件（1000Thetaと10,000Tfuel）を下回っている場合、新しいトークンを追加するためには元の数量をアンステークする必要があります。
                数量が最小要件を超えていれば、新規ステーキングとして新しい数量をステーキングしてください。</p><br/>
                <br/><br/>"
  how_withdraw: "ステーキングを引き出すにはどうすれば良いですか？"
  how_withdraw_body: "<p>Thetaウォレットの中からステーキングしたトークンを引き出すことができます。</p><br/>
                <p>ステーキングの引き出し手順についての詳細は、Thetaの公式書類をご覧ください。<br/>
                <a href=\"https://docs.thetatoken.org/docs/withdrawing-your-stake-from-the-guardian-node\" target=\"_blank\">https://docs.thetatoken.org/docs/withdrawing-your-stake-from-the-guardian-node</a></p>
                <br/><br/>"
  where_coin: "ステーキングトークンを引き出しましたが、まだウォレットにありません。どこにありますか？"
  where_coin_body: "<p>ThetaとTfuelトークンは、両方ともアンステークに約54時間かかります。元のウォレット内に表示されます。</p><br/>
                <br/><br/>"
  rewards_withdraw: "54時間のアンステーキング期間中に報酬を獲得できますか？"
  rewards_withdraw_body: "<p>いいえ、できません。</p><br/>
                <br/><br/>"
  rewards_paid: "アンステーキング期間を開始したときに支払報酬は引き続き支払われますか？"
  rewards_paid_body: "<p>はい、支払われます。</p><br/>
                <br/><br/>"
  new_address: "自宅にあるエッジノードの新しいウォレットアドレスは何ですか？"
  new_address_body: "<p>エッジノードには、キャッシュを収集して報酬を計算するための独自のウォレットアドレスがあります。詳細については、こちらをご覧ください。</p><br/>
                <p><a target=\"_blank\" href=\"https://medium.com/Theta-network/Theta-elite-edge-node-v3-0-6-released-to-enable-mainnet-3-0-features-7b07fc4bc7b3\">https://medium.com/Theta-network/Theta-elite-edge-node-v3-0-6-released-to-enable-mainnet-3-0-features-7b07fc4bc7b3</a></p>
                <br/><br/>"
  domain: "Thetaboardを通じて購入可能なThetaドメインネームは何ですか？"
  domain_body: "<p>ドメインは現在、Proof of Concept（POC)のみです。現在、ドメインを売買し、それらを使用してThetaboardのウェブサイト内で名前でウォレットを検索し、Thetaboardへのサポートを示すことができます。 <br/>
                2021年のある時点で、最終契約に移行します。それはNFTであり、ウォレットアドレスの代わりにドメイン名を使用してトランザクションを実行するために、Thetaウォレットに統合されます。<br/>
                ただし、現在購入しているドメインを新しいバージョンに移行することはできません。<br/>
                Thetaネットワークの詳細については、こちらをご覧ください。<br/>
                <a href=\"https://docs.thetatoken.org/docs/what-is-theta-network\" target=\"_blank\">https://docs.thetatoken.org/docs/what-is-theta-network</a></p>
                <br/><br/>"
