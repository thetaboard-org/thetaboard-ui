faq:
  title: "Thetaboard FAQ"
  subtitle: " Thetaboard는 무엇입니까?"
  description: " Thetaboard의 사명은 모든 Theta 애호가의 중심이 되는 것입니다.<br>
            기능을 제공하여 Theta 생태계에 가치를 부여하고자 합니다.
            Theta에 대한 정보에 대한 액세스를 단순화하거나 사용자 친화적인 UI인 Tfuel 및 Theta Staking과 같은 생태계를 강화하는...<br>
            <br/>
            에 대한 지원이나 제안을 위해 연락할 수 있습니다 <a target=\"_blank\" href=\"https://discord.gg/SGUtY7zBU3\"> Discord</a> or <a href=\"https://twitter.com/Thetaboard1\" target=\"_blank\">Twitter</a>.
            <br>"
  quick_links: "빠른 링크"
  how_to_stake_tfuel : " Tfuel을 스테이킹하는 방법?"
  how_to_stake_tfuel_link : "/assets/pdf/KO_How_to_stake_TFUEL.pdf"
  how_to_stake_theta : " Theta를 어떻게 스테이킹하나요?"
  how_to_stake_theta_link : "/assets/pdf/KO_How_to_stake_THETA.pdf"
  how_to_withdraw : "지분을 인출하는 방법?"
  how_to_withdraw_link : "/assets/pdf/KO_How_to_stake_WITHDRAW.pdf"
  what_staking: "스테이킹이 무엇인가요?"
  what_staking_body: "<p>스테이킹은 작업을 완료하는 시스템에 토큰을 연결하는 과정입니다
                 네트워크에 보안을 제공하여 추가 보상을 받을 수 있습니다.<br/>
                스테이킹에 대한 보상은 스테이킹한 토큰 수와 노드 가동 시간을 기반으로 합니다.
                   스테이킹 수입을 극대화하려면 노드를 호스팅하는 컴퓨터가 연중무휴로 실행되어야 합니다.<br/>
                Theta 네트워크에서는 Theta 토큰과 Tfuel 토큰 모두 스테이킹이 가능합니다. 두 토큰 모두 Tfuel 형태로 스테이킹하면 보상을 받습니다.
                   토큰을 스테이킹하려면 가디언 노드(Theta) 또는 엘리트 엣지 노드(Tfuel)에 토큰을 위임해야 합니다.
                    두 가지 유형의 노드 모두 Theta 분산 네트워크 내에서 중요한 역할을 합니다.<br/>
                스테이킹 과정에서 토큰은 항상 공식 Theta 지갑에 보관됩니다. 노드가 꺼지면
                   토큰은 지갑에 남아 있으며 지갑에 액세스할 수 있는 사람만 제어할 수 있습니다.
                    공식 Theta Wallet을 제외하고는 절대 12단어 시드 문구 또는 키 저장소 파일 및 비밀번호를 입력하지 마십시오.
                     Thetaboard는 이 정보를 절대 요청하지 않습니다.</p>
                     <br/><br/>"

  provide: "어떤 스테이킹을 제공합니까?"
  provide_body: "<h4>Theta</h4>
                <p>최소 1000 Theta 토큰 이상을 보유한 모든 사람을 위해 가디언 노드에 지분을 투자하십시오. 가디언 노드에 스테이킹할 수 있는 최대 테타 수는 없습니다.</p><br/>
                <h4>Tfuel</h4>
                <p>10,000 Tfuel 이상을 보유한 모든 사람을 위해 퍼블릭 엘리트 엣지 노드 중 하나에 지분을 투자하십시오. 엘리트 에지 노드에는 한 노드에 스테이킹할 수 있는 최대 500,000 Tfuel이 있습니다.</p><br/>
                <h4>Tfuel VIP</h4>
                <p>100,000 Tfuel 이상 개인용. 이 엘리트 엣지 노드는 귀하를 위해 예약되어 귀하의 지분을 늘릴 수 있는 여지를 보장하고 지분을 인출하고 다시 입금하는 경우 동일한 노드 요약을 보장합니다.</p>
                <br/><br/>"
  deposit: "내 지분을 Theta 네트워크에 어떻게 예치합니까?"
  deposit_body: "<p>공식 Theta 지갑 내부에서 Theta 또는 Tfuel의 지분을 입금할 수 있습니다.</p><br/>
                <h4>가디언 노드에 스테이킹하기</h4>
                <p><a target=\"_blank\" href=\"https://docs.thetatoken.org/docs/guardian-staking-process\">https://docs.thetatoken.org/docs/guardian-staking-process</a><br/>
                Theta 지갑 내 프로세스 중에 Thetaboard에 대한 원 클릭 가디언 노드 주소를 사용할 수 있습니다.<br/>
                10,000개 이상의 Theta를 가디언 노드에 스테이킹하는 경우 Theta Labs는 1개에 대해 최대 10,000개를 가지고 있으므로<a href=\"/staking/theta\"> Theta 스테이킹 페이지</a>, Theta 스테이킹 페이지</a>에 있는 요약을 사용하십시오 Theta 위임을 클릭하십시오.<br/>
                Theta 1 클릭 위임 스테이킹에 대한 Theta Labs의 추가 정보:<br/>
                <a target=\"_blank\" href=\"https://medium.com/theta-network/theta-1-click-delegated-staking-now-live-in-the-theta-web-wallet-b80d499aae71\">https://medium.com/theta-network/theta-1-click-delegated-staking-now-live-in-the-theta-web-wallet-b80d499aae71</a></p><br/>
                <h4> Tfuel을 Elite Edge 노드에 스테이킹</h4>
                <p><a target=\"_blank\" href=\"https://docs.thetatoken.org/docs/elite-edge-node-staking-process\">https://docs.thetatoken.org/docs/elite-edge-node-staking-process</a><br/>
                <a href=\"/staking/tfuel\">Tfuel 페이지</a> 또는 <a href=\"/staking/tfuelvip\">VIP 요약</a>에서 볼 수 있는 공개 스테이킹 요약을 사용할 수 있습니다. > Theta 지갑 내부의 Edge Staking 과정에서 VIP 노드를 요청한 후 제공됩니다.<br/>
                Tfuel 스테이킹에 관한 Theta Labs의 추가 정보:<br/>
                <a target=\"_blank\" href=\"https://medium.com/theta-network/theta-wallet-v3-0-1-released-to-enable-tfuel-staking-at-block-height-10-968-061-on-june-30-c90bf080ef93\">https://medium.com/theta-network/theta-wallet-v3-0-1-released-to-enable-tfuel-staking-at-block-height-10-968-061-on-june-30-c90bf080ef93</a></p><br/>
                <br/><br/>"
  stake: "거래소에서 Tfuel 또는 Theta 토큰을 스테이킹할 수 있습니까?"
  stake_body: "<p>아니요, Theta 네트워크에 스테이킹하는 것은 현재 공식 Theta 지갑에 예치한 토큰을 통해서만 가능합니다.<br/>
                                      <a href=\"https://www.thetatoken.org/\" target=\"_blank\">https://www.thetatoken.org/</a href=\"https://www.thetatoken.org/\" target=\"_blank\">https://www.thetatoken.org/</ > 및 북마크
                  이것은 공식 지갑에 액세스하고 사기를 피하는 방법입니다. 이것은 12단어 시드 구문 또는 키 저장소 파일 및 비밀번호를 입력해야 하는 유일한 위치입니다.</p><br/>
                <br/><br/>"
  where_nodes: " Thetaboard가 사용하는 노드는 어디에 있습니까?"
  where_nodes_body: "<p> Thetaboard에는 미국과 캐나다 전역에 노드가 있습니다. 우리는 세계 다른 지역으로도 확장할 계획입니다.</p><br/>
                <br/><br/>"
  fees: " Thetaboard에는 어떤 수수료가 있습니까?"
  fees_body: "<p> Theta 및 Tfuel 노드를 호스팅하기 위한 Thetaboard 수수료는 획득한 보상의 3%입니다. 현재 Tfuel에 대한 8% APR로,
                   APR 7.76%, 세타보드 0.24%</p><br/>
                <br/><br/>"
  minimum: "스테이킹을 위한 현재 최소 토큰 수는 얼마입니까?"
  minimum_body: "<p> Theta 네트워크에 스테이킹하기 위한 최소 금액은 다음과 같습니다:</p><br/>
                <p>1000 Theta 토큰 또는<br/>
                10,000 Tfuel 토큰.</p><br/>
                <p>이 한도는 Theta Labs에서 설정한 것이며 과거에 변경되었습니다. 가능한 한 이러한 최소값의 향후 변경에 대해 Theta Labs에서 명시한 일정은 없습니다.</p><br/>
                <br/><br/>"
  when_earn: "언제 보상을 받을 수 있나요?"
  when_earn_body: "<p> Theta 네트워크는 가중 무작위 할당 방식을 사용하여 스테이킹 보상을 발송합니다. 알고리즘은 토큰마다 다릅니다.</p><br/>
                <h4>Theta</h4>
                <p> Theta 스테이킹 보상은 100블록마다 다른 스테이크에 지급되며, 스테이크의 크기는 정기적인 지불 가능성을 높입니다.
                   가디언 노드에 스테이킹된 Theta의 양은 차이가 없습니다.<br/>
                Theta 스테이킹 보상 금액은 Theta 블록체인에 의해 12의 배수로 할당됩니다. Thetaboard 수수료는
                 거래가 지갑에 도착할 때까지 인출됩니다. 금액은 11.64의 배수가 됩니다.</p><br/>
                <h4>Tfuel</h4>
                <p> Tfuel 스테이킹 보상은 에지 노드에 100블록마다 지급됩니다
                  Tfuel은 해당 Edge 노드에 스테이킹되어 정기적인 지불 가능성을 높입니다. 개별 Tfuel 지분의 크기는 차이가 없습니다.<br/>
                Tfuel 스테이킹 보상 금액은 스테이크 크기에 따라 크게 다릅니다. 소수점 이하 3자리인 경우가 많으며 정기적으로 5Tfuel 이하입니다.</p><br/>
                <br/><br/>"
  how_much_earn: "나는 얼마나 많은 Tfuel을 벌 수 있습니까?"
  how_much_earn_body: "<p> Thetaboard 대시보드 페이지에서 제공되는 보상 예측 계산기를 사용하여 판돈 규모에 대해 예상되는 수입을 계산하세요.</p><br/>
                <br/><br/>"
  public_private: "공용 또는 사설 엘리트 엣지 노드를 사용해야 합니까?"
  public_private_body: "<p>많은 Thetaboard 고객이 두 가지를 모두 사용합니다. 노드를 공유하면 지불 빈도(금액은 아님)가 증가합니다,
                노드가 단독으로 스테이킹하는 것보다 더 많은 Tfuel을 보유하므로 보상 알고리즘에서 선택될 확률이 높아집니다.
                귀하가 언스테이킹할 때 귀하의 자리는 예약되어 있지 않지만 필요에 따라 계속해서 더 많은 퍼블릭 엘리트 에지 노드를 제공할 것입니다.
                또한 10,000 Tfuel 지분을 분리하여 퍼블릭 엘리트 엣지 노드에 배치하면 더 적은 양의
                인출 및 추가할 T연료이므로 언스테이킹은 전체 스테이킹 금액에 영향을 미치지 않습니다.</p><br/>
                <br/><br/>"
  where_rewards_from: "이 보상은 어디에서 오나요?"
  where_rewards_from_body: "<p> Theta 네트워크는 Tfuel 토큰의 인플레이션을 사용하여 스테이킹 보상을 지불합니다. 이 Tfuel 인플레이션은 Tfuel 스테이킹에 대해 블록당 38 Tfuel로 설정됩니다.
                그리고 Theta 스테이킹을 위한 블록당 48 Tfuel. Theta 네트워크는 6초 블록을 목표로 하며, 이 시점에서 인플레이션율은
                약 4%(Tfuel 스테이킹 보상) 및 5%(Theta 스테이킹 보상)의 초기 Tfuel 공급 50억의 인플레이션.</p><br/>
                <p>이 인플레이션은 Theta 네트워크를 사용하기 위해 지불한 수수료의 일부를 소각하여 상쇄할 계획입니다. Theta Labs는 다음과 같이 밝혔습니다
                Tfuel의 총 공급을 초기 50억 공급에 가깝게 유지하는 것을 목표로 합니다.</p><br/>
                <br/><br/>"
  staking_wallet: "내 지갑에서 스테이킹 보상은 어떻게 되나요?"
  staking_wallet_body: "<p>'coinbase' 거래의 형태로 대시보드의 스테이킹 보상이 토큰을 스테이킹한 지갑으로 전송됩니다.
                이러한 코인베이스 트랜잭션의 '보낸 사람' 주소는 Theta 네트워크의 16개 검증자 노드 주소 중 하나가 됩니다.</p><br/>
                <p>보상을 추적하기 위해 Theta 지갑을 사용하는 경우 거래로 표시되지 않고 사용 가능한 Tfuel 잔액의 증가로만 표시됩니다.</p><br/>
                <br/><br/>"
  no_rewards: "왜 일주일 동안 Theta 스테이킹 보상을 받지 못했나요?"
  no_rewards_body: "<p> Theta 금액을 최소 금액에 가깝게 스테이킹하는 경우 Theta Labs 스테이킹 보상 알고리즘으로 인해 지불하지 않고 몇 주를 보낼 수 있습니다.
                계속해서 보상을 받고 있으므로 보상 지급 대상으로 선택하려면 스테이킹 알고리즘만 있으면 됩니다.</p><br/>
                <p>보상을 걸지 않고 오랜 시간을 보내더라도 보상은 계속 누적됩니다.
                종종 보상 없이 긴 건조 기간 후에 짧은 기간 동안 평소보다 더 많은 것을 받게 됩니다.</p><br/>
                <p> Theta Labs의 Theta에 대한 무작위 블록 보상에 대한 논의는 여기에서 확인할 수 있습니다:</p><br/>
                <p><a traget=\"_blank\" href=\"https://medium.com/theta-network/theta-protocol-code-v2-2-0-released-with-important-performance-related-updates-6b9e2261d0ae\">https://medium.com/theta-network/theta-protocol-code-v2-2-0-released-with-important-performance-related-updates-6b9e2261d0ae</a></p><br/>
                <p>2021년 6월 메인넷 3.0 이전에는 모든 theta 스테이킹 보상이 12의 배수로 거래되어 전달되었지만, 이후 Theta 스테이킹 보상이 Tfuel 스테이킹 보상으로 결합되는 사례가 발생했습니다.
                이것은 어떤 지분에 대해 어떤 지불이 오는지 추적하기 어렵게 만듭니다. 우리 대시보드는 Ta 및 Tfuel 스테이킹 보상을 올바르게 할당하기 위해 모든 시도를 하지만,
