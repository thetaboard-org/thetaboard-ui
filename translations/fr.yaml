  how_to_withdraw_link: "/assets/pdf/FR_How_to_stake_WITHDRAW.pdf"
  what_staking: "Qu'est ce que le Staking ?"
  what_staking_body: "<p>Le Staking est un processus qui consiste à associer vos jetons à une machine qui effectue un travail et assure la sécurité d'un réseau, ce qui vous permet de gagner des récompenses supplémentaires.<br/> Vos récompenses pour le staking sont basées sur le nombre de jetons que vous stakez, ainsi que sur le temps de fonctionnement de votre nœud. Pour maximiser vos gains, l'ordinateur qui héberge votre nœud doit fonctionner 24 heures sur 24, 7 jours sur 7.<br/> Sur le Réseau Theta, il est possible de staker à la fois Theta et Tfuel. Les deux jetons sont récompensés pour le staking sous forme de Tfuel. Pour staker vos jetons, ils doivent être délégués à un Guardian Node (Theta) ou à un Elite Edge Node (Tfuel). Ces deux types de nœuds jouent un rôle important au sein du réseau décentralisé Theta. Tout au long du processus de staking, les jetons restent toujours dans votre portefeuille officiel Theta. Si le nœud s'éteint, les jetons restent dans votre portefeuille, et ne seront contrôlés que par celui qui a accès au portefeuille. N'entrez JAMAIS votre phrase mnémotechnique de 12 mots ni votre fichier keystore et votre mot de passe ailleurs que dans le portefeuille Theta officiel. ThetaBoard ne demandera jamais ces informations.</p>"
  provide: "Quel genre de staking ThetaBoard fournit-il ?"
  provide_body: "<h4>Theta</h4> <p>Stakez sur notre Guardian Node si vous possédez 1000 Theta minimum. Il n'y a pas de nombre maximum de Theta qui peuvent être stakés sur un Guardian Node.</p> <h4>Tfuel</h4> <p>Stakez sur l'un de nos Elite Edge Nodes publics si vous possédez 10 000 Tfuel minimum. Les Elite Edge Nodes ont un montant maximum de 500 000 Tfuel qui peuvent être stakés sur un seul nœud.</p> <h4>Tfuel VIP</h4> <p>Pour les personnes ayant plus de 100 000 Tfuel, des Elite Edge Nodes vous seront réservés, vous donnant la possibilité d'augmenter, de retirer ou de redéposer votre mise sur le même summary de nœud. </p><br/>"
  deposit: "Comment déposer mon stake sur le Réseau Theta ?"
  deposit_body: "<p>Vous pouvez déposer votre stake de Theta ou de Tfuel à partir de votre portefeuille officiel Theta.</p> <h4>Stakez vos Theta sur un Guardian Node</h4> <p><a target=\"_blank\" href=\"https://docs.thetatoken.org/docs/guardian-staking-process\">https://docs.thetatoken.org/docs/guardian-staking-process</a><br/> Vous pouvez utiliser l'adresse 'One-Click Guardian Node' pour ThetaBoard dans votre portefeuille Theta. Si vous stakez plus de 10 000 Theta sur notre Guardian Node, utilisez le summary disponible sur <a href=\"/staking/theta\">Theta Staking page</a>, car ThetaLabs donne la possibilité de ne staker que 10,000 Theta maximum via le 'One-Click Delegation' Plus d'informations concernant le staking via 'One-Click Delegation' de Theta Labs <a target=\"_blank\" href=\"https://medium.com/theta-network/theta-1-click-delegated-staking-now-live-in-the-theta-web-wallet-b80d499aae71\">https://medium.com/theta-network/theta-1-click-delegated-staking-now-live-in-the-theta-web-wallet-b80d499aae71</a></p><br/> <h4>Stakez vos Tfuel sur un Elite Edge Node</h4> <p><a target=\"_blank\" href=\"https://docs.thetatoken.org/docs/elite-edge-node-staking-process\">https://docs.thetatoken.org/docs/elite-edge-node-staking-process</a><br/> Vous pouvez utiliser les summaries disponibles sur notre <a href=\"/staking/tfuel\">Tfuel page</a>, ou un <a href=\"/staking/tfuelvip\">VIP summary</a> fourni après avoir demandé un nœud VIP, pendant le processus de staking Edge dans votre portefeuille Theta. Plus d'informations de ThetaLabs concernant le staking de Tfuel <a target=\"_blank\" href=\"https://medium.com/theta-network/theta-wallet-v3-0-1-released-to-enable-tfuel-staking-at-block-height-10-968-061-on-june-30-c90bf080ef93\">https://medium.com/theta-network/theta-wallet-v3-0-1-released-to-enable-tfuel-staking-at-block-height-10-968-061-on-june-30-c90bf080ef93</a></p><br/> <br/><br/>"
  stake: "Puis-je staker mes Tfuel ou Theta à partir d'un échange centralisé?"
  stake_body: "<p>Non, le staking sur le Réseau Theta n'est possible qu'en utilisant les jetons que vous détenez dans votre portefeuille officiel Theta.<br/> Nous vous suggérons d'utiliser le lien du portefeuille disponible en haut de <a href=\"https://www.thetatoken.org/\" target=\"_blank\">https://www.thetatoken.org/</a> et d'ajouter cette page à vos favoris afin d'y accéder rapidement de manière sécurisée et ainsi d'éviter les arnaques. C'est le seul endroit où vous devez entrer votre phrase mnémotechnique de 12 mots, ou votre fichier keystore et votre mot de passe. <br/><br/>"
  where_nodes: "Où sont situés les noeuds utilisés par ThetaBoard?"
  where_nodes_body: "<p>ThetaBoard dispose de nœuds répartis sur l'ensemble des États-Unis et du Canada. Nous prévoyons de nous étendre à d'autres parties du monde également.</p> <br/><br/>"
  fees: "Quels sont les tarifs pratiqués par ThetaBoard ?"
  fees_body: "<p>Les commissions de ThetaBoard pour l'hébergement du nœud Theta et Tfuel sont de 3% des récompenses gagnées. Avec le taux d'intérêt annuel actuel de 8% pour Tfuel, cela signifie que vous obtenez un taux de 7,76% et que ThetaBoard obtient 0,24%.</p><br/> <br/>"
  minimum: "Quel est le nombre minimum actuel de jetons pour le staking ?"
  minimum_body: "<p>Pour staker sur le Réseau Theta, les montants minimums sont les suivants :</p> <p>1000 Theta, ou 10,000 Tfuel.</p> <p>Ces limites sont fixées par Theta Labs et ont changé dans le passé. Bien que cela soit possible, il n'y a pas de calendrier établi par Theta Labs pour les changements futurs de ces montants minimums.</p> <br/><br/>"
  when_earn: "Quand est-ce que je gagne mes récompenses ?"
  when_earn_body: "<p>Le Réseau Theta utilise une méthode d'affectation aléatoire pondérée pour envoyer les récompenses de staking. Les algorithmes sont différents pour chaque jeton.</p> <h4>Theta</h4> <p>Les récompenses Theta sont payées tous les 100 blocs pour différentes mises, la taille de la mise augmentant les chances de paiements réguliers. Le montant de Theta stakés sur le Guardian Node ne fait aucune différence.<br/> Les montants des récompenses de staking Theta sont attribués par la blockchain Theta par multiple de 12. Les commissions de ThetaBoard seront retirés au moment où la transaction arrive dans votre portefeuille, ce qui signifie que les montants seront des multiples de 11,64.</p> <h4>Tfuel</h4> <p>Les récompenses de Tfuel sont payées tous les 100 blocs aux Edge Nodes, le montant de Tfuel stakés sur ce Edge Node augmentant les chances de paiements réguliers. La taille de la mise individuelle de Tfuel ne fait aucune différence.<br/> Les montants des récompenses de staking de Tfuel varient considérablement, en fonction de la taille de votre stake. Ils comportent souvent trois décimales et sont régulièrement de 5 Tfuel plus ou moins.</p> <br/><br/>"
  how_much_earn: "Combien de Tfuel vais-je gagner?"
  how_much_earn_body: "<p>Utilisez le calculateur de prévision de récompenses disponible sur le tableau de bord ThetaBoard pour calculer les gains que vous êtes censé obtenir en fonction de votre stake.</p> <br/><br/>"
  public_private: "Dois-je utiliser un Elite Edge Node public ou privé ?"
  public_private_body: "<p>De nombreux clients de ThetaBoard utilisent les deux. Partager un nœud augmentera la fréquence (mais pas le montant) de vos paiements, car le nœud contiendra plus de Tfuel que si vous étiez seul, ce qui augmentera vos chances d'être choisi dans l'algorithme des récompenses. Votre place n'est pas réservée lorsque vous vous désengagez, mais nous continuerons à fournir plus d' Elite Edge Node publics selon les besoins. De plus, le fait de séparer une mise de 10 000 Tfuel et de la placer sur un Elite Edge public permet de retirer une plus petite partie de votre mise et de l'ajouter à votre compte, de sorte que le déstaking n'affecte pas la totalité de votre mise.</p> <br/><br/>"
  where_rewards_from: "D'où viennent ces récompenses?"
  where_rewards_from_body: "<p>Le Réseau Theta utilise l'inflation des jetons Tfuel pour payer les récompenses de staking. Cette inflation de Tfuel est fixée à 38 Tfuel par bloc pour le staking de Tfuel, et 48 Tfuel par bloc pour le staking de Theta. Le réseau Theta vise des blocs de 6 secondes, à partir desquels les taux d'inflation correspondent à environ 4 % (récompenses pour le staking de Tfuel) et 5 % (récompenses pour le staking de Theta) de l'inflation de la réserve initiale de Tfuel de 5 milliards.</p> <p>Il est prévu de compenser cette inflation en brûlant une partie des commissions payées pour utiliser le Réseau Theta. Theta Labs a déclaré qu'il vise à maintenir l'offre totale de Tfuel proche de l'offre initiale de 5 milliards.</p> <br/><br/>"
  staking_wallet: "À quoi ressemblent les récompenses de staking dans mon portefeuille ?"
  staking_wallet_body: "<p>Les récompenses de staking sur notre tableau de bord, sous la forme d'une transaction 'coinbase', seront envoyées au portefeuille à partir duquel vous avez staké vos jetons. L'adresse 'source' dans ces transactions coinbase sera l'une des 16 adresses de nœuds de validation dans le Réseau Theta.</p> <p>Si vous utilisez le portefeuille Theta pour suivre vos récompenses, celles-ci n'apparaîtront pas comme des transactions, mais directement dans le solde disponible de Tfuel.</p> <br/><br/>"
  no_rewards: "Comment se fait-il que je n'ai pas reçu les récompenses de staking Theta depuis une semaine ?"
  no_rewards_body: "<p>Si vous stakez un montant de Theta proche du minimum, il est possible que vous restiez des semaines sans paiement en raison de l'algorithme de récompense de Theta Labs. Soyez rassuré, vous continuez à accumuler des récompenses, et il suffit que l'algorithme de staking vous sélectionne pour le paiement des récompenses.</p> <p>Même si vous traversez de longues périodes sans récompense de staking, vos récompenses continuent de s'accumuler. Souvent, vous recevrez plus que la normale pendant une courte période suivant une longue période sans récompense.</p> <p>Plus d'informations sur la récompense en bloc aléatoire pour Theta par Theta Labs se trouve ici :</p> <p><a traget=\"_blank\" href=\"https://medium.com/theta-network/theta-protocol-code-v2-2-0-released-with-important-performance-related-updates-6b9e2261d0ae\">https://medium.com/theta-network/theta-protocol-code-v2-2-0-released-with-important-performance-related-updates-6b9e2261d0ae</a></p><br/> <p>Avant la mise en place du Mainnet 3.0 en juin 2021, toutes les récompenses de staking Theta étaient livrées dans des transactions par multiple de 12. Cependant, depuis le Mainnet 3.0, des cas où les récompenses de staking Theta ont été jointes aux récompenses de staking Tfuel se sont produits. Il est donc plus difficile de savoir quel paiement correspond à quel stake. Bien que notre tableau de bord fasse tout son possible pour attribuer correctement les récompenses de staking Theta et Tfuel, il peut ne pas capturer tous les paiements conjoints, car ceux-ci ne sont pas étiquetés sur la blockchain Theta.</p><br/><br/>"
  withdraw_add_more: "Dois-je retirer mon stake pour ajouter de nouveaux jetons ?"
  withdraw_add_more_body: "<p>Si le montant que vous souhaitez ajouter est inférieur aux exigences minimales de stake (1000 Theta et 10,000 Tfuel), alors oui, vous devrez retirer votre mise initiale pour ajouter de nouveaux jetons. Si le montant est supérieur aux exigences minimales, il suffit de staker le nouveau montant comme un nouveau stake.</p><br/><br/>"
  how_withdraw: "Comment puis-je retirer mon stake?"
  how_withdraw_body: "<p>Vous pouvez retirer vos jetons stakés depuis votre portefeuille Theta.</p> <p>Pour plus d'informations sur le processus de retrait des stakes, lisez la documentation officielle de Theta ici.</p> <a href=\"https://docs.thetatoken.org/docs/withdrawing-your-stake-from-the-guardian-node\" target=\"_blank\">https://docs.thetatoken.org/docs/withdrawing-your-stake-from-the-guardian-node</a></p> <br/><br/>"
  where_coin: "J'ai retiré mes jetons stakés et ils ne sont pas encore dans mon portefeuille. Où sont-ils ?"
  where_coin_body: "<p>Le déblocage des jetons Theta et Tfuel prend environ 54 heures. Ils apparaîtront ensuite dans votre portefeuille d'origine.</p> <br/><br/>"
  rewards_withdraw: "Est-ce que j'accumule des récompenses pendant ma période de déblocage de 54 heures ?"
  rewards_withdraw_body: "<p>Non.</p> <br/><br/>"
  rewards_paid: "Recevrai-je toujours les récompenses qui m'étaient dues au début de la période de déblocage ?"
  rewards_paid_body: "<p>Oui.</p> <br/><br/>"
  new_address: "Quelle est la nouvelle adresse du portefeuille de mon propre Edge Node?"
  new_address_body: "<p>Les Edge Nodes ont maintenant leur propre adresse de portefeuille pour collecter le cache et calculer les récompenses. Plus d'informations ici</p> <p><a target=\"_blank\" href=\"https://medium.com/Theta-network/Theta-elite-edge-node-v3-0-6-released-to-enable-mainnet-3-0-features-7b07fc4bc7b3\">https://medium.com/Theta-network/Theta-elite-edge-node-v3-0-6-released-to-enable-mainnet-3-0-features-7b07fc4bc7b3</a></p> <br/><br/>"
  domain: "Quels sont les noms de domaine Theta disponibles à l'achat sur ThetaBoard ?"
  domain_body: "<p>Les domaines sont actuellement en version beta. Vous pouvez actuellement acheter et vendre des domaines, les utiliser pour rechercher des portefeuilles par nom sur le site Web de ThetaBoard et pour nous apporter votre soutien. Courant 2021, nous passerons aux contrats finaux. Il s'agira de NFT et ils seront intégrés aux portefeuilles Theta, afin d'effectuer des transactions en utilisant des noms de domaine au lieu des adresses de portefeuilles. Cependant, nous ne serons pas en mesure de migrer les domaines actuellement achetés vers la nouvelle version. Pour en savoir plus sur le réseau Theta : <a href=\"https://docs.thetatoken.org/docs/what-is-theta-network\" target=\"_blank\">https://docs.thetatoken.org/docs/what-is-theta-network</a></p> <br/><br/>"


